<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>Scythe Calculator</title>
    <script src="function.js"></script>
</head>
<body>
    <div id="content">
        <p id="überschrift">Scythe Calculator</p>
        <p id="aufforderung">Fraktion(en) wählen:</p>
        <Span id="actual-content">
            <input type="checkbox" name="fGroup" value="Russviet" id="Russviet" class="fraktion"/>
            <label class="fraction" for="Russviet"><img src="rusviet.png" class="bild">Russviet</label>
            <input type="checkbox" name="fGroup" value="Saxonia" id="Saxonia" class="fraktion"/>
            <label class="fraction" for="Saxonia"><img src="saxony.png" class="bild">Saxonia</label>
            <input type="checkbox" name="fGroup" value="Togawa" id="Togawa" class="fraktion"/>
            <label class="fraction" for="Togawa"><img src="togawa.png" class="bild">Togawa</label>
            <input type="checkbox" name="fGroup" value="Albion" id="Albion" class="fraktion"/>
            <label class="fraction" for="Albion"><img src="albion.png" class="bild">Albion</label>
            <input type="checkbox" name="fGroup" value="Nordic" id="Nordic" class="fraktion"/>
            <label class="fraction" for="Nordic"><img src="nordic.png" class="bild">Nordic</label>
            <input type="checkbox" name="fGroup" value="Crimea" id="Crimea" class="fraktion"/>
            <label class="fraction" for="Crimea"><img src="crimea.png" class="bild">Crimea</label>
            <input type="checkbox" name="fGroup" value="Polonia" id="Polonia" class="fraktion"/>
            <label class="fraction" for="Polonia"><img src="polania.png" class="bild">Polonia</label>
        </Span>
    <input type="button" value="Weiter" id="weiter" onclick="weiter()">
    </div>
</body>
</html>
