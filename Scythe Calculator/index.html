<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>Scythe Calculator</title>
</head>
<body>
    <div id="content">
        <p id="überschrift">Scythe Calculator</p>
        <p id="aufforderung">Fraktion(en) wählen:</p>
        <Span id="actual-content">
            <input type="checkbox" name="fGroup" value="1" id="f1"/>
            <label class="fraction" for="f1">1</label>
            <input type="checkbox" name="fGroup" value="1" id="f2"/>
            <label class="fraction" for="f2">2</label>
            <input type="checkbox" name="fGroup" value="1" id="f3"/>
            <label class="fraction" for="f3">3</label>
            <input type="checkbox" name="fGroup" value="1" id="f4"/>
            <label class="fraction" for="f4">4</label>
            <input type="checkbox" name="fGroup" value="1" id="f5"/>
            <label class="fraction" for="f5">5</label>
            <input type="checkbox" name="fGroup" value="1" id="f6"/>
            <label class="fraction" for="f6">6</label>
            <input type="checkbox" name="fGroup" value="1" id="f7"/>
            <label class="fraction" for="f7">7</label>
        </Span>
    <input type="button" value="Weiter" id="weiter">
    </div>
</body>
</html>
